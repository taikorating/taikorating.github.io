<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太鼓レーティングマッチ</title>
    <style>
        /* ここからデザイン設定（CSS） */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #fce4d6; /* 薄い和紙っぽい色 */
            background-image: radial-gradient(#ffccbc 10%, transparent 10%); /* 水玉模様 */
            background-size: 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* ゲーム画面の枠 */
        .game-container {
            background: #fff;
            width: 100%;
            max-width: 500px;
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            border: 4px solid #ff5722;
        }

        /* タイトル周り */
        .title-section h1 {
            font-size: 2.5rem;
            color: #ff5722;
            text-shadow: 2px 2px 0px #ffe0b2;
            margin-bottom: 5px;
            font-weight: 900;
        }

        .title-section p {
            color: #f57c00;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* プレイヤー情報（レート表示） */
        .player-info {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 40px;
            font-weight: bold;
            box-shadow: 0 4px 0 #000;
        }

        .player-rate {
            margin-left: 15px;
            color: #ffd700; /* 金色 */
        }

        /* ボタンエリア */
        .select-text {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .mode-select {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 共通ボタンデザイン */
        .match-btn {
            border: none;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            width: 100%; /* 幅いっぱいに */
        }

        .match-btn:active {
            transform: translateY(4px);
            box-shadow: none !important;
        }

        .difficulty-range {
            font-size: 1.5rem;
            display: block;
        }

        .btn-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* モード別色分け */
        /* F-A+ ボタン（青～緑系） */
        .mode-normal {
            background: linear-gradient(135deg, #42a5f5, #1e88e5);
            box-shadow: 0 6px 0 #1565c0;
        }

        /* S-SS ボタン（赤～紫系） */
        .mode-hard {
            background: linear-gradient(135deg, #ef5350, #c62828);
            box-shadow: 0 6px 0 #b71c1c;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <header class="title-section">
            <h1>DON-DER MATCH</h1>
            <p>Random Song Rating Battle</p>
        </header>

        <div class="player-info">
            <span class="player-name">Player 1</span>
            <span class="player-rate">Rate: <span id="current-rate">1500</span></span>
        </div>

        <div class="mode-select">
            <p class="select-text">対戦モードを選択してください</p>
            
            <button class="match-btn mode-normal">
                <span class="difficulty-range">難易度 F ～ A+</span>
                <span class="btn-label">で対戦する</span>
            </button>

            <button class="match-btn mode-hard">
                <span class="difficulty-range">難易度 S ～ SS</span>
                <span class="btn-label">で対戦する</span>
            </button>
        </div>
    </div>

    <script>
        // ここに動き（JavaScript）を書きます
        console.log("Title Screen Loaded");
    </script>
</body>
</html>
